<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <script th:unless="${result > 0}">
      alert("삭제 실패");
      history.back(); // 실패하면 뒤로 가기
  </script>
  <script th:if="${result > 0}" th:inline="javascript">
      alert("삭제 성공");
      location.href = "list"; // 성공했을 때 이 링크로 이동하기 설정
  </script>
</html>
